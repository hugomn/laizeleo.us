- name: We first met
  date: 2016-01-01
  description: It all started with a naive ride from Juiz de Fora to Belo Horizonte. We met and were enchanted by hours of good stories! The journey has never been faster!
- name: We became great friends
  date: 2016-02-01
  description: Throughout the year our friendship and affection grew, we got closer and closer until we fell in love and at a certain moment we realized that it didn't make sense anymore not to be together.
- name: We decided to stay together
  date: 2016-12-01
  description: On the evening of the 4th while we were drinking wine the question "why not together?" emerged! There was no answer, we both wanted to! Since then we celebrate every day 4 with a bottle of wine!
- name: We moved to Germany
  date: 2017-05-01
  description: Hugo moves to Munich in May, and together we go to Berlin in August to start our lives in a corner of our own and chase our dreams in this city that we love so much today.
- name: Our engagement in Juiz de Fora
  date: 2018-04-01
  description: On the 13th Hugo prepared a beautiful surprise to propose to Lu, and that was the beginning of preparations for our big day!
- name: Our old day!
  date: 2020-05-02
  description: May 2nd would be our big day, but unfortunately we had to postpone it. Everyone's safety is the most important for us.
- name: Our NEW great day!
  date: 2021-02-27
  description: The 27th is our great new day! We are preparing everything with much love and care to celebrate our union with our friends and family. We are very excited!