- name: Nos conhecemos
  date: 2016-01-01
  description: Tudo começou com uma ingênua carona de Juiz de Fora a Belo Horizonte. Nos conhecemos e nos encantamos com horas de boas histórias! A viagem nunca foi tão rápida!
- name: Nos tornamos grandes amigos
  date: 2016-02-01
  description: Ao longo do ano nossa amizade e carinho foi crescendo, ficamos cada vez mais próximos até que nos apaixonamos e em certo momento percebemos que não fazia mais sentido não ficarmos juntos.
- name: Começamos a namorar
  date: 2016-12-01
  description: Na noite do dia 4 enquanto tomávamos vinho a pergunta "por quê não namorados?" surgiu! Não houve resposta, ambos queríamos! Desde então celebramos todos os dias 4 com uma garrafa de vinho!
- name: Nos mudamos para a Alemanha
  date: 2017-05-01
  description: Hugo se muda para Munique em Maio, em agosto vamos juntos para Berlim para iniciar nossas vidas em um cantinho só nosso e correr atrás de nossos sonhos nessa cidade que hoje amamos tanto.
- name: Nosso noivado em Juiz de Fora
  date: 2018-04-01
  description: No dia 13 Hugo preparou uma surpresa linda para pedir a Lu em casamento, e esse foi o começo dos planos para a nossa união!
- name: Nosso velho dia!
  date: 2020-05-02
  description: Dia 2 é o dia do nosso casamento! Estamos preparando tudo com muito amor e carinho para comemorar a nossa união com os amigos e família. Estamos muito empolgados!
- name: Nosso novo grande dia!
  date: 2021-02-27
  description: Dia 2 é o dia do nosso casamento! Estamos preparando tudo com muito amor e carinho para comemorar a nossa união com os amigos e família. Estamos muito empolgados!
